name: Build and Push Docker Image

on:
  push:
    branches:
      - "**"

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.read-versions.outputs.versions }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Read Godot versions from file
        id: read-versions
        run: |
          VERSIONS=$(cat .github/godot-versions.txt | grep -v '^#' | grep -v '^$' | jq -R -s -c 'split("\n")[:-1]')
          echo "Found versions: $VERSIONS"
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT

  build-and-push-standard:
    name: "Build and push Docker image v${{ matrix.version }}"
    needs: setup-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        version: ${{ fromJson(needs.setup-matrix.outputs.versions) }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        run: |
          echo "tag_name=ghcr.io/${{ github.repository_owner }}/godot-dev" >> $GITHUB_ENV

      - name: Build Godot Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.godot-dev
          push: false
          tags: ${{ env.tag_name }}:${{ matrix.version }}, ${{ env.tag_name }}:latest
          build-args: |
            GODOT_VERSION=${{ matrix.version }}
            MONO=false
      
      - name: Push Docker image to registry
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.godot-dev
          push: true
          tags: ${{ env.tag_name }}:${{ matrix.version }}, ${{ env.tag_name }}:latest
          build-args: |
            GODOT_VERSION=${{ matrix.version }}
            MONO=false

  build-and-push-mono:
    name: "Build and push Docker image v${{ matrix.version }} (Mono)"
    needs: setup-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        version: ${{ fromJson(needs.setup-matrix.outputs.versions) }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        run: |
          echo "tag_name=ghcr.io/${{ github.repository_owner }}/godot-dev-mono" >> $GITHUB_ENV

      - name: Build Godot Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.godot-dev
          push: false
          tags: ${{ env.tag_name }}:${{ matrix.version }}, ${{ env.tag_name }}:latest
          build-args: |
            GODOT_VERSION=${{ matrix.version }}
            MONO=true
      
      - name: Push Docker image to registry
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.godot-dev
          push: true
          tags: ${{ env.tag_name }}:${{ matrix.version }}, ${{ env.tag_name }}:latest
          build-args: |
            GODOT_VERSION=${{ matrix.version }}
            MONO=true
