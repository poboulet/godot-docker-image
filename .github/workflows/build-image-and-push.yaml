name: Build and Push Docker Image

on:
  push:
    branches:
      - "skip"

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Generate matrix from versions file
        id: set-matrix
        run: |
          # Read versions from file and create matrix combinations
          VERSIONS=$(cat .github/godot-versions.txt | grep -v '^#' | grep -v '^$')
          
          # Build JSON matrix with version x mono combinations
          MATRIX_JSON='{"include":['
          FIRST=true
          for VERSION in $VERSIONS; do
            for MONO in false true; do
              if [ "$FIRST" = true ]; then
                FIRST=false
              else
                MATRIX_JSON="$MATRIX_JSON,"
              fi
              MATRIX_JSON="$MATRIX_JSON{\"version\":\"$VERSION\",\"mono\":$MONO}"
            done
          done
          MATRIX_JSON="$MATRIX_JSON]}"
          
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "Generated matrix: $MATRIX_JSON"

  build-and-push:
    name: "Build and push Docker image v${{ matrix.version }} ${{ matrix.mono == true && '(Mono)' || ''}}"
    needs: setup-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: |
          if [ "${{ matrix.mono }}" = "true" ]; then
            echo "tag_name=ghcr.io/${{ github.repository_owner }}/godot-dev-mono" >> $GITHUB_ENV
          else
            echo "tag_name=ghcr.io/${{ github.repository_owner }}/godot-dev" >> $GITHUB_ENV
          fi

      - name: Build and push Godot Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.godot-dev
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.tag_name }}:${{ matrix.version }}, ${{ env.tag_name }}:latest
          build-args: |
            GODOT_VERSION=${{ matrix.version }}
            MONO=${{ matrix.mono }}
